# GitHub Actions Workflow for deploying to GitHub Pages
# ساخته شده توسط مهدی باغبان‌پور

name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Prepare deployment
        run: |
          # Create .nojekyll file to prevent Jekyll processing
          touch .nojekyll

      - name: Inject commit SHA into index.html
        run: |
          echo "<!-- build_sha: ${{ github.sha }} -->" >> index.html
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Smoke test (homepage, Turnstile, and commit SHA)
        if: ${{ success() }}
        run: |
          set -e
          PAGE_URL='${{ steps.deployment.outputs.page_url }}'
          SHA='${{ github.sha }}'
          echo "Deployed URL: ${PAGE_URL}"
          echo "Commit SHA: ${SHA}"

          test_target() {
            local TARGET="$1"
            echo "Testing: ${TARGET}"
            for i in $(seq 1 10); do
              STATUS=$(curl -s -o /tmp/body -w "%{http_code}" \
                -H "Cache-Control: no-cache, no-store, must-revalidate" \
                -H "Pragma: no-cache" \
                -H "Expires: 0" \
                "${TARGET}?_ts=$(date +%s)") || STATUS=0

              if [ "${STATUS}" = "200" ]; then
                SIZE=$(wc -c </tmp/body)
                echo "OK 200 for ${TARGET} (size=${SIZE})"
                grep -q "cf-turnstile" /tmp/body || { echo "Missing Turnstile widget markup"; exit 1; }
                grep -q "challenges.cloudflare.com/turnstile/v0/api.js" /tmp/body || { echo "Missing Turnstile script include"; exit 1; }
                grep -q "build_sha: ${SHA}" /tmp/body || { echo "Deployed SHA not found or mismatched"; exit 1; }
                return 0
              fi

              echo "Attempt ${i}: got ${STATUS}; retrying..."
              sleep 6
            done
            echo "Smoke test failed for ${TARGET}"
            return 1
          }

          # Test both the Pages URL and the custom domain
          test_target "${PAGE_URL}"
          test_target "https://mahdiarts.ir/"

